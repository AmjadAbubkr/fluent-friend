name: Generate Release Keystore

on:
  workflow_dispatch:
    inputs:
      key_alias:
        description: 'Alias for the key'
        required: true
        default: 'convo-alias'
      password:
        description: 'Password for keystore and key'
        required: true
        default: 'change-me-later'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Generate Keystore
        run: |
          keytool -genkeypair -v \
            -keystore release.jks \
            -alias ${{ github.event.inputs.key_alias }} \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass ${{ github.event.inputs.password }} \
            -keypass ${{ github.event.inputs.password }} \
            -dname "CN=Convo, OU=Android, O=Convo, L=City, S=State, C=US"

      - name: Output Base64 and Instructions
        run: |
          echo "=========================================================="
          echo "COPY THE BASE64 STRING BELOW FOR KEYSTORE_BASE64 SECRET:"
          echo "=========================================================="
          base64 -w 0 release.jks
          echo ""
          echo "=========================================================="
          echo "INSTRUCTIONS:"
          echo "1. Go to your GitHub Repo -> Settings -> Secrets and variables -> Actions"
          echo "2. Add these New Repository Secrets:"
          echo "   - KEYSTORE_BASE64: (Paste the long string from above)"
          echo "   - KEYSTORE_PASSWORD: ${{ github.event.inputs.password }}"
          echo "   - KEY_ALIAS: ${{ github.event.inputs.key_alias }}"
          echo "   - KEY_PASSWORD: ${{ github.event.inputs.password }}"
          echo "=========================================================="

      - name: Upload Keystore Artifact (Backup)
        uses: actions/upload-artifact@v4
        with:
          name: release-keystore-file
          path: release.jks
